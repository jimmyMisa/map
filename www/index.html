<style>
    body{
        width: 100%;

        margin: 0;

    .menu{
        display:inline-block;
        width:200px;
        height:50px;
        background-color:#777;
        padding:5px;

    .label{
        display:inline-block;
        width:250px;
        height:50px;
        background-color:#DDD;
        margin:2px;
        padding:5px;
        word-wrap:break-word;
        vertical-align:middle;
        box-sizing:border-box;
        position:relative;
        text-align:center;
    }
    .input{
        display:inline-block;
        width:300px;
        height:50px;
        border:1px solid #DDD;
        margin:2px;
        padding:5px;
        word-wrap:break-word;
        vertical-align:middle;
        box-sizing:border-box;
    }
    .input:focus{
        background-color:#EEE;
    }
    .labelstack{
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        width:0;
    }
    .labelcontent{
        display: inline-block;
        vertical-align: middle;
        width: 99%;
    }
    .iframe{
        width:100%;
        height:90%;
        display:block;
        border: none;
        position: relative;
        overflow: hidden;
    }
    .menus{
        position: fixed;
        top:0px;
        left:0px;
        display:none;
        z-index: 2000;
    }
    .menus.display{
        display:block;
    }
    
    #play_menu{
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: #333;
        position: fixed;
        bottom:0;
        left:0px;
        z-index: 10;
        cursor:pointer;
    }
    #play_menu::before{
        content:" ";
        display: inline-block;
        width: 18px;
        height: 3px;
        background-color: #FFF;
        position: fixed;
        bottom:10px;
        left:6px;
        z-index: 10;
    }
    #play_menu::after{
        content:" ";
        display: inline-block;
        width: 18px;
        height: 3px;
        background-color: #FFF;
        position: fixed;
        bottom:20px;
        left:6px;
        z-index: 10;
    }
    .menus span a{

}

}

<script>
(function(){
    window.addEventListener("load",main)
    function main(){
        var sm=false;
        $("#play_menu").click(function(){
            if(sm){
                sm=false;
                document.querySelector(".menus").classList.remove("display");
            }
            else{
                sm=true;
                document.querySelector(".menus").classList.add("display");
            }
        });
    }
})()
</script>
